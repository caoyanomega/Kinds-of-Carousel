<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div class="all" id='box'>
    <div class="screen">
        <ul>
            <li><img src="images/1.jpg" width="500" height="200"/></li>
            <li><img src="images/2.jpg" width="500" height="200"/></li>
            <li><img src="images/3.jpg" width="500" height="200"/></li>
            <li><img src="images/4.jpg" width="500" height="200"/></li>
            <li><img src="images/5.jpg" width="500" height="200"/></li>
        </ul>
        <ol></ol>
    </div>
    <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script>
    var timer = null;
    //找人
    var box = document.getElementById("box");
    var screen = box.children[0];
    var ul = screen.children[0];
    var ulLis = ul.children;
    var ol = screen.children[1];
    var arr = document.getElementById("arr");
    var left = document.getElementById("left");
    var right = document.getElementById("right");
    var imgWidth = screen.offsetWidth;
    //alert(imgWidth);


    //1.动态生成结构
    //1.1 根据ul中的li 动态生成ol中的li
    for (var i = 0; i < ulLis.length; i++) {
        var li = document.createElement("li");
        li.innerHTML = i + 1;
        ol.appendChild(li);
    }
    var olLis = ol.children;
    olLis[0].className = "current";
    //1.2 根据第一张图 动态克隆 并追加到最后
    var firstImg = ulLis[0].cloneNode(true);
    ul.appendChild(firstImg);
    //2.鼠标经过按钮
    //鼠标经过按钮 按钮排他 然后根据当前按钮的索引移动ul到指定位置
    for (var j = 0; j < olLis.length; j++) {
        olLis[j].index = j;
        olLis[j].onmouseover = function () {
            //干掉所有人
            for (var k = 0; k < olLis.length; k++) {
                olLis[k].className = "";
            }
            //留下我自己
            this.className = "current";
            //还要 让ul 移动到指定位置
            //目标 和 当前按钮的索引有关 和 图片的宽度有关 而且是负数
            var target = -this.index * imgWidth;
            animate(ul, target);

            //把记录当前显示的按钮的索引的square变为当前按钮的索引
            //把记录当前显示的图片的索引的pic 变为当前按钮的索引
            //square = this.index;
            //pic = this.index;
            pic = square = this.index;

        };
    }

    //3.鼠标点击箭头
    //鼠标经过box 把arr显示出来
    box.onmouseover = function () {
        arr.style.display = "block";
        clearInterval(timer);
    };
    box.onmouseout = function () {
        arr.style.display = "none";
        //离开后要继续自动滚动
        timer = setInterval(playNext, 1000);
    };
    var pic = 0;//记录当前显示的图片的索引
    var square = 0;//记录当前亮起的按钮的索引
    //点击右箭头 把ul移动到指定位置
    right.onclick = function () {
        //如果是最后一张（假的第一张） 瞬间跳到开头 然后做从第一张到第二张的动画
        if (pic === ulLis.length - 1) {//最后一张图片的索引
            ul.style.left = 0;//瞬间移动到开头
            pic = 0;//索引号归零 后续的代码会让 ul从的第一张渐渐地移动到第二张
        }
        pic++;//计算出接下来应该显示的图片的索引
        //目标 和 pic有关 和 图片宽度有关 而且是负数
        var target = -pic * imgWidth;
        animate(ul, target);

        //按钮也要跟着动
        if (square < olLis.length - 1) {//还没到最后
            square++;//计算出下一个应该亮起的按钮的索引
        } else {
            square = 0;
        }

        //干掉所有人
        for (var i = 0; i < olLis.length; i++) {
            olLis[i].className = "";
        }
        //留下对应的
        olLis[square].className = "current";

    };
    //点击左箭头 把ul移动到指定位置
    left.onclick = function () {
        //如果是第一张 瞬间跳到最后 然后做从最后一张（假的第一张）到倒数第二张的动画
        if (pic === 0) {//第一张图(索引是0)
            ul.style.left = -(ulLis.length - 1) * imgWidth + "px";//瞬间移动到最后
            pic = ulLis.length - 1;//索引号要到最后
        }
        pic--;//计算出接下来应该显示的图片的索引
        //目标 和 pic有关 和 图片宽度有关 而且是负数
        var target = -pic * imgWidth;
        animate(ul, target);

        //按钮也要跟着动
        if (square > 0) {//还没到最前
            square--;//计算出下一个应该亮起的按钮的索引
        } else {
            square = olLis.length - 1;
        }
        //干掉所有人
        for (var i = 0; i < olLis.length; i++) {
            olLis[i].className = "";
        }
        //留下对应的
        olLis[square].className = "current";
    };

    //添加自动滚动
    timer = setInterval(playNext, 1000);//每隔一秒播放下一张
    function playNext() {
        right.onclick();
    }

    function animate(obj, target) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            var leader = obj.offsetLeft;
            var step = 30;
            step = leader < target ? step : -step;
            if (Math.abs(target - leader) >= Math.abs(step)) {
                leader = leader + step;
                obj.style.left = leader + "px";
            } else {
                obj.style.left = target + "px";
                clearInterval(obj.timer);
            }
        }, 15);
    }

</script>
</body>
</html>
